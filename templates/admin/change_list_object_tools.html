{% load i18n admin_urls %}

{% block object-tools-items %}
  {% if has_add_permission %}

  {% url cl.opts|admin_urlname:'add' as add_url %}
  <a href="{% add_preserved_filters add_url is_popup to_field %}" class="button button--primary">
    <i class="fa-solid fa-plus"></i>
    <span>{% blocktranslate with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktranslate %}</span>
  </a>

  {% endif %}
{% endblock %}
